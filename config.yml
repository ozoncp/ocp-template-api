project:
  name: Ozon Code Platform Template API
  debug: true
  environment: development

grpc:
  host: 0.0.0.0
  port: 50051
  maxConnectionIdle: 5 # Minutes
  timeout: 15 # Seconds
  maxConnectionAge: 5 # Minutes

rest:
  host: 0.0.0.0
  port: 8080

metrics:
  host: 0.0.0.0
  port: 9100
  path: /metrics

jaeger:
  host: "jaeger"
  port: ":6831"

database:
  host: database
  port: 5432
  user: postgres
  password: postgres
  name: ocp_template_api
  sslmode: disable
  driver: pgx

kafka:
  capacity: 512
  topic: "ocp-template-events"
  groupId: "ocp-template-api"
  brokers:
    - "kafka:9092"
    - "localhost:9094"
